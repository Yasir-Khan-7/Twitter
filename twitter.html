<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styletwitter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TwitterHome</title>
  </head>
  <body>
    <div class="main_container">
      <div class="left-container desktop-image">
        <img class="large-img" src="largeimage.png" alt="image" />
        <div class="icon-container">
          <i class="fa fa-twitter fa-5x twit" aria-hidden="true"></i>
        </div>
      </div>
      <div class="right-container">
        <i class="fa fa-twitter fa-3x twittericon" aria-hidden="true"></i>
        <h1 class="hapen">Happening now</h1>
        <h2 class="join">Join twitter today</h2>
        <button class="btng">
          Sign in as Yasir
          <img
            class="googleicon"
            src="google-color-icon.webp"
            alt="googlecolor"
          />
        </button>
        <button class="btnapple">
          <i class="fa fa-apple" aria-hidden="true"></i> Sign up with Apple
        </button>
        <div class="line"></div>
        or
        <div class="line"></div>
        <button class="createbtn">Create account</button>
        <div class="span-container">
          <span class="privacy-policy"
            >By signing up, you agree to the
            <span class="col">Terms of Service</span> and
            <span class="col">Privacy Policy</span>, including
            <span class="col">Cookie Use.</span></span
          >
        </div>
        <h3>Already have an account?</h3>
        <button class="sign-in-btn">Sign in</button>
      </div>
      <div class="left-container mobileimage">
        <img class="large-img" src="largeimage.png" alt="image" />
        <div class="icon-container">
          <i class="fa fa-twitter fa-5x twit" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <h1>hello world!</h1>
  </body>
</html>
